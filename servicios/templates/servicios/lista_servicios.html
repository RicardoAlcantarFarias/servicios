<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Servicios</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin: 20px 0;
        }

        /* Container for services */
        .services-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual card styles */
        .card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Card image */
        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Card content */
        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: #007BFF;
        }

        .card-description {
            font-size: 0.95rem;
            margin: 10px 0;
            color: #555;
            line-height: 1.5;
        }

        .card-price {
            font-size: 1rem;
            margin: 10px 0;
            color: #333;
        }

        /* Card button */
        .card-button {
            display: inline-block;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Servicios Disponibles</h1>
    <div class="services-container">
        {% for servicio in servicios %}
        <div class="card">
            <img src="{{ servicio.imagen.url }}" alt="{{ servicio.titulo }}" class="card-image">
            <div class="card-content">
                <h3 class="card-title">{{ servicio.titulo }}</h3>
                <p class="card-description">{{ servicio.descripcion }}</p>
                <p class="card-price"><strong>Precio:</strong> {{ servicio.precio_formateado }} CLP</p>
                <a href="{% url 'solicitar_servicio' servicio.id %}" class="card-button">Solicitar</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
